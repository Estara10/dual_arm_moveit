moveit_controller_manager: moveit_simple_controller_manager/MoveItSimpleControllerManager

moveit_simple_controller_manager:
  # 注册所有可用的控制器
  # 注意：必须把 dual_arm_controller 注释掉，因为底层已经关掉它了
  controller_names:
    # - dual_arm_controller 
    - panda_1_controller
    - panda_2_controller
    - panda_1_hand_controller
    - panda_2_hand_controller

  # 1. 双臂协同控制器 (已注释，防止报错)
  # dual_arm_controller:
  #   action_ns: follow_joint_trajectory
  #   type: FollowJointTrajectory
  #   default: true
  #   joints:
  #     - panda_1_joint1
  #     - panda_1_joint2
  #     - panda_1_joint3
  #     - panda_1_joint4
  #     - panda_1_joint5
  #     - panda_1_joint6
  #     - panda_1_joint7
  #     - panda_2_joint1
  #     - panda_2_joint2
  #     - panda_2_joint3
  #     - panda_2_joint4
  #     - panda_2_joint5
  #     - panda_2_joint6
  #     - panda_2_joint7

  # 2. 左臂独立控制器
  panda_1_controller:
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: true
    joints:
      - panda_1_joint1
      - panda_1_joint2
      - panda_1_joint3
      - panda_1_joint4
      - panda_1_joint5
      - panda_1_joint6
      - panda_1_joint7

  # 3. 右臂独立控制器
  panda_2_controller:
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: true
    joints:
      - panda_2_joint1
      - panda_2_joint2
      - panda_2_joint3
      - panda_2_joint4
      - panda_2_joint5
      - panda_2_joint6
      - panda_2_joint7

  # 4. 左手夹爪控制器
  panda_1_hand_controller:
    action_ns: gripper_cmd
    type: GripperCommand
    default: true
    joints:
      - panda_1_finger_joint1
      - panda_1_finger_joint2

  # 5. 右手夹爪控制器
  panda_2_hand_controller:
    action_ns: gripper_cmd
    type: GripperCommand
    default: true
    joints:
      - panda_2_finger_joint1
      - panda_2_finger_joint2

      