# 注意：MoveIt 启动时会报 "[WARN] No kinematics plugins defined" 针对 dual_arm 组。
# 这是正常的！因为 dual_arm 是非串联结构（双臂并联），标准 KDL 求解器无法处理。
# 我们故意不在这里定义 dual_arm，MoveIt 会自动回退到使用下方 panda_1 和 panda_2 的求解器进行联合规划。
# 请勿为 dual_arm 添加 kdl_kinematics_plugin，否则会导致 "Group is not a chain" 错误。

# 只为单臂分配求解器，dual_arm 不需要分配，MoveIt 会自动组合
panda_1:
  kinematics_solver: kdl_kinematics_plugin/KDLKinematicsPlugin
  kinematics_solver_search_resolution: 0.005
  kinematics_solver_timeout: 0.05
  kinematics_solver_attempts: 3
panda_2:
  kinematics_solver: kdl_kinematics_plugin/KDLKinematicsPlugin
  kinematics_solver_search_resolution: 0.005
  kinematics_solver_timeout: 0.05
  kinematics_solver_attempts: 3
